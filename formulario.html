        <br>

<form>
    <h2>Formulario de inscripción</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

    <label for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil" required>
      <option value="">--Selecciona--</option>
      <option value="soltero">Soltero(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="viudo">Viudo(a)</option>
      <option value="libre">Unión libre</option>
    </select>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="ingresos">Ingresos Mensuales:</label>
    <input type="number" id="ingresos" name="ingresos" required>

    <label for="gastos">Gastos Mensuales:</label>
    <input type="number" id="gastos" name="gastos" required>

    <label>Preferencias de Inversión:</label>
    <div class="checklist">
      <label><input type="checkbox" name="inversion[]" value="divisa"> Divisa</label>
      <label><input type="checkbox" name="inversion[]" value="propiedad"> Propiedad raíz</label>
      <label><input type="checkbox" name="inversion[]" value="cripto"> Criptomonedas</label>
      <label><input type="checkbox" name="inversion[]" value="acciones"> Acciones</label>
      <label><input type="checkbox" name="inversion[]" value="otro"> Otro:</label>
      <input type="text" name="inversion_otro" placeholder="Especifica otra inversión">
    </div>

<label for="meta">Meta Financiera:</label>
<input type="text" id="meta" name="meta" placeholder="Ej. Comprar casa, ahorrar, etc.">

<label for="deudas">Deudas Totales (en $):</label>
<input type="number" id="deudas" name="deudas" placeholder="Ej. 5000000">

    <div class="botones">
      <button type="submit" class="enviar">Enviar</button>
      <button type="reset" class="limpiar">Limpiar</button>
    </div>
  </form>
